<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save our date</title>
  <style>
    /* Background baby blue và căn giữa toàn bộ nội dung */
    body {
      background-color: #89CFF0; /* Màu baby blue */
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    /* Hộp thiệp (envelope) */
    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      cursor: pointer;
      perspective: 1000px; /* Để tạo hiệu ứng 3D cho flap */
    }
    /* Phần dưới của thiệp chứa nội dung sau khi mở */
    .envelope-body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
      z-index: 1;
    }
    /* Phần nắp thiệp có chứa hình trái tim, chữ “Click Here” và mũi tên */
    .envelope-flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: #fff;
      border: 2px solid #ccc;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Khi thêm class open thì nắp mở ra (xoay về phía sau) */
    .envelope.open .envelope-flap {
      transform: rotateX(-180deg);
    }
    /* Hình trái tim – có thể thay URL theo ý bạn */
    .heart {
      width: 50px;
      height: 50px;
    }
    /* Chữ “Click Here” với hiệu ứng nhịp (pulse) */
    .click-here {
      margin-top: 10px;
      font-size: 18px;
      color: #ff4081;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    /* Mũi tên chỉ vào trái tim với hiệu ứng bounce */
    .arrow {
      position: absolute;
      bottom: -40px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    /* Nội dung thiệp hiển thị sau khi mở */
    .card-content {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, 20%);
      width: 90%;
      background: #fff;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease 0.8s, transform 0.5s ease 0.8s;
      z-index: 0;
    }
    /* Khi thiệp mở, nội dung xuất hiện */
    .envelope.open .card-content {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
  <!-- Cấu trúc thiệp -->
  <div class="envelope" id="envelope">
    <!-- Phần dưới thiệp chứa nội dung mời đi date -->
    <div class="envelope-body">
      <div class="card-content" id="cardContent">
        <h2>Xin mời đi Date!</h2>
        <p>Mình muốn nói rằng: bạn thật đặc biệt và mình mong được chia sẻ những khoảnh khắc tuyệt vời cùng bạn.</p>
      </div>
    </div>
    <!-- Nắp thiệp có hình trái tim, chữ Click Here và mũi tên -->
    <div class="envelope-flap">
      <!-- Bạn có thể thay URL hình trái tim bên dưới -->
      <img src="https://via.placeholder.com/50/FFD700/000000?text=❤" alt="Heart" class="heart" />
      <div class="click-here">Click Here</div>
      <!-- Bạn có thể thay URL hình mũi tên bên dưới -->
      <div class="arrow">
        <img src="https://via.placeholder.com/30?text=↓" alt="Arrow" width="30" height="30" />
      </div>
    </div>
  </div>

  <script>
    // Khi click vào thiệp, thêm class "open" để kích hoạt animation mở thiệp
    document.getElementById('envelope').addEventListener('click', function(){
      this.classList.add('open');
    });
  </script>
</body>
</html>
